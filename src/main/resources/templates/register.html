<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - RunGenius</title>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/app.css}" />
</head>
<body class="auth-page">
    <!-- Header Navigation -->
    <div class="rg-topbar" style="position: absolute;">
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-between gap-2">
                <a class="rg-brand" href="/">
                    <img src="/logo.png" alt="RunGenius" class="rg-logo">
                </a>

                <div class="d-flex align-items-center gap-2">
                    <button class="rg-btn d-none d-sm-inline-flex" type="button" data-theme-toggle aria-pressed="false" title="Basculer thème">
                        Clair
                    </button>
                    <button class="rg-btn d-inline-flex d-sm-none" type="button" data-theme-toggle aria-pressed="false" title="Basculer thème">
                        Clair
                    </button>
                    <a class="rg-btn" href="/">Accueil</a>
                    <a class="rg-btn" href="/login">Connexion</a>
                </div>
            </div>
        </div>
    </div>

    <div class="register-container">
        <div class="logo">
            <h1>RunGenius</h1>
            <p>Votre coach d'entraînement personnalisé</p>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">Erreur</span>
        </div>
        
        <form th:action="@{/register}" method="post" th:object="${registerForm}">
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Jean">
            </div>
            
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Dupont">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required placeholder="votre@email.com">
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" th:field="*{password}" required placeholder="••••••••">
                <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required placeholder="••••••••">
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            
            <button type="submit" class="rg-btn rg-btn-primary w-100">S'inscrire</button>
        </form>
        
        <div class="login-link">
            <p>Vous avez déjà un compte ? <a th:href="@{/login}">Se connecter</a></p>
        </div>
    </div>
    
    <script th:src="@{/app.js}"></script>
</body>
</html>
