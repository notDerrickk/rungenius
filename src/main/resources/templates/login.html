<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RunGenius</title>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{/app.css}" />
</head>
<body class="auth-page">
    <!-- Header Navigation -->
    <div class="rg-topbar" style="position: absolute;">
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-between gap-2">
                <a class="rg-brand" href="/">
                    <img src="/logo.png" alt="RunGenius" class="rg-logo">
                </a>

                <div class="d-flex align-items-center gap-2">
                    <button class="rg-btn d-none d-sm-inline-flex" type="button" data-theme-toggle aria-pressed="false" title="Basculer thème">
                        Clair
                    </button>
                    <button class="rg-btn d-inline-flex d-sm-none" type="button" data-theme-toggle aria-pressed="false" title="Basculer thème">
                        Clair
                    </button>
                    <a class="rg-btn" href="/">Accueil</a>
                </div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>RunGenius</h1>
            <p>Connexion à votre compte</p>
        </div>
        
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">Email ou mot de passe incorrect</span>
        </div>
        
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}">Message de succès</span>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required 
                       placeholder="votre@email.com" autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required 
                       placeholder="••••••••">
            </div>
            
            <button type="submit" class="rg-btn rg-btn-primary w-100">Se connecter</button>
        </form>
        
        <div class="separator">
            <span>ou</span>
        </div>
        
        <div class="register-link">
            <p>Pas encore de compte ? <a th:href="@{/register}">Inscrivez-vous</a></p>
        </div>
    </div>
    
    <script th:src="@{/app.js}"></script>
</body>
</html>
