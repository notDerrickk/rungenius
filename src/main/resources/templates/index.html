<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RunGenius - G√©n√©rateur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#e6f0ff 0%, #f7f9fb 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; overflow: hidden; }
        .header { background: linear-gradient(135deg,#2b8aef,#764ba2); color: white; padding: 30px; text-align: center; }
        .btn-editor { background: linear-gradient(135deg,#667eea,#764ba2); border: none; color: white; }
        .btn-editor:hover { background: linear-gradient(135deg,#5568d3,#653a8b); color: white; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="header">
                    <h1>üèÉ RunGenius</h1>
                    <p class="mb-0">Cr√©ez votre programme d'entra√Ænement sur mesure</p>
                </div>
                <div class="card-body p-4">
                    <form action="/generate" method="post">
                        <div class="mb-3">
                            <label class="form-label">Type de course</label>
                            <select name="raceType" class="form-select">
                                <option value="5km">5 km</option>
                                <option value="10km" selected>10 km</option>
                                <option value="Semi">Semi-Marathon</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Niveau</label>
                            <select name="niveau" class="form-select">
                                <option value="D√©butant">D√©butant (En douceur)</option>
                                <option value="Novice" selected>Novice (Moyen)</option>
                                <option value="Expert">Expert (Intense)</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Sorties / semaine</label>
                                <input type="number" name="sorties" class="form-control" value="3" min="1" max="7">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">VMA (km/h)</label>
                                <input type="number" step="0.1" name="vma" class="form-control" value="15.0">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Objectif Temps (MM:SS ou HH:MM:SS)</label>
                            <input type="text" name="objectif" class="form-control" value="50:00">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date de la course</label>
                            <input type="date" name="raceDate" class="form-control" th:value="${today.plusMonths(3)}">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">G√©n√©rer mon programme</button>
                            <a href="/editor" class="btn btn-editor btn-lg">‚úèÔ∏è √âdition manuelle d'un programme</a>
                        </div>
                    </form>

                    <div th:if="${error}" class="alert alert-danger mt-3">
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
